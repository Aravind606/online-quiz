<app-navbar></app-navbar>
<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login">QUIZ REGISTRATION</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput name="name" [(ngModel)]="name" placeholder="Enter Your Name" type="text" required />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input matInput name="email" [(ngModel)]="email" placeholder="Enter Your Email" type="email" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <mat-error *ngIf="errorMsg">{{ errorMsg }}</mat-error>
    <button mat-raised-button color="primary" (click)="register()">Register</button>
  </mat-card-actions>
</mat-card>
